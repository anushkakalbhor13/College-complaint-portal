services:
  - type: web
    name: college-complaint-backend
    rootDir: backend
    env: java
    plan: free
    buildCommand: ./mvnw -DskipTests package || mvn -DskipTests package
    startCommand: java -jar target/complaint-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: college_complaint_portal
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: JWT_SECRET
        sync: false
