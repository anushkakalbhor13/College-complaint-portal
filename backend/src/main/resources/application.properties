server.port=${PORT:8080}

# MySQL configuration via environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:college_complaint_portal}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway migrations
spring.sql.init.mode=never
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT settings
app.jwt.secret=${JWT_SECRET:dev-secret-change}
app.jwt.exp.minutes=${JWT_EXP_MINUTES:43200}

# Logging
logging.level.org.springframework.jdbc.core=INFO
logging.level.org.springframework.web=INFO

# CORS: FRONTEND_ORIGIN should be set in production (e.g., https://your-vercel-domain.vercel.app)
app.frontend.origin=${FRONTEND_ORIGIN:http://localhost:5173}
